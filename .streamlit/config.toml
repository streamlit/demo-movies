headingFont = "'IBM Plex Serif':https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"

baseFontSize = 14

# headingFontWeights = [300, 400, 400, 300, 300, 300]
